<!DOCTYPE html>
<html>
    <head>
        <!--Style link-->
        <link rel="stylesheet" href="styles.css">
        <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js"></script>
        
    </head>
    <body>
        <div class="container">
            <div class="log">
                <form action="" class="logg">
                    <!--Email-->
                    <label for="email1">Email: </label>
                    <input type="email" id="email1" required autocomplete="email">

                    <!--Password-->
                    <label for="Pass">Password: </label>
                    <input type="password" id="Pass" required autocomplete="current-password">

                </form>

            </div>
            <div class="sign">
                <form action="" class="signn">
                    <!--First Name-->
                    <label for="stN">First Name: </label>
                    <input type="text" id="stN" required autocomplete="name">
                    
                    <!--Last Name-->
                    <label for="ndN">Last Name: </label>
                    <input type="text" id="ndN" required autocomplete="name">

                    <!--Email-->
                    <label for="email1">Email: </label>
                    <input type="email" id="email1" required autocomplete="email">

                    <!--Password-->
                    <label for="Pass">Password: </label>
                    <input type="password" id="Pass" required autocomplete="new-password">

                    <!--Submit button-->
                    <button class="submit_signup" type="submit">Submit</button>

                    <!--Connexion-->
                    <h4>Already have an account? </h4><a href="login-signup.html">Log in</a>

                </form>

            </div>

        </div>
        
    </body>
</html>
